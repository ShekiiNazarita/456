<div id="player_list">
  <table>
    <caption>
      Games currently running:
      <a href="javascript:lobby_update()">(Refresh)</a>
    </caption>
    <tr>
      <th>User</th>
      <th>Where</th>
      <th>Idle</th>
      <th>Watchers</th>
    </tr>
    {% for running_game in running_games %}
    <tr class="running_game">
      <td>
        <a href="#watch-{{ running_game.username }}">
          {{ running_game.username }}
        </a>
      </td>
      <td>{{ (running_game.where or "").replace(" ", "&nbsp;") }}</td>
      <td>{{ int(running_game.idle_time()) }}s</td>
      <td>{{ len(running_game.watchers) }}</td>
    </tr>
    {% end %}
  </table>
</div>
