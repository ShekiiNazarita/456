<!DOCTYPE HTML>
<html>
  <head>
    <title>Web Crawl</title>
    <link rel="icon" href="/static/stone_soup_icon-32x32.png" type="image/png">
    <script type="text/javascript" src="/static/jquery.js"></script>
    <script type="text/javascript" src="/static/enums.js"></script>
    <script type="text/javascript" src="/static/key_conversion.js"></script>
    <script type="text/javascript" src="/static/tile_cache.js"></script>
    <script type="text/javascript" src="/static/tileinfo-floor.js"></script>
    <script type="text/javascript" src="/static/tileinfo-wall.js"></script>
    <script type="text/javascript" src="/static/tileinfo-feat.js"></script>
    <script type="text/javascript" src="/static/tileinfo-dngn.js"></script>
    <script type="text/javascript" src="/static/tileinfo-main.js"></script>
    <script type="text/javascript" src="/static/tileinfo-player.js"></script>
    <script type="text/javascript" src="/static/tileinfo-icons.js"></script>
    <script type="text/javascript" src="/static/tileinfo-gui.js"></script>
    <script type="text/javascript" src="/static/render.js"></script>
    <script type="text/javascript" src="/static/client.js"></script>
    <script type="text/javascript">
      var socket_server = "{{ socket_server }}";
    </script>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <noscript>Please enable javascript!</noscript>

    <div id="lobby" style="display: none;">
      <div id="login">
        <span id="login_message"></span>
        <form action="" id="login_form" onsubmit="return login();">
          <label for="username">User:</label>
          <input type="text" name="username" id="username"></input>
          <label for="password">Pass:</label>
          <input type="password" name="password" id="password"></input>
          <input type="submit" name="submit" id="submit" value="Login"></input>
        </form>
        <a id="reg_link" href="javascript:start_register()">Register</a>
      </div>

      <div id="register" style="display: none;">
        <span id="register_message"></span>
        <form action="" id="register_form" onsubmit="return register();">
          <label for="username">Username:</label>
          <input type="text" name="username" id="reg_username"></input>
          <br>
          <label for="password">Password:</label>
          <input type="password" name="password" id="reg_password"></input>
          <br>
          <label for="repeat_password">Repeat password:</label>
          <input type="password" name="repeat_password" id="reg_repeat_password"></input>
          <br>
          <label for="email">Email address:</label>
          <input type="text" name="email" id="reg_email"></input>
          <br>
          <input type="submit" name="submit" id="reg_submit" value="Submit"></input>
        </form>
      </div>

      <div id="banner">{% include banner.html %}</div>

      <div id="play_now"></div>

      <div id="lobby_body"></div>
    </div>

    <div id="game">
      <div id="crt" style="display: none;"></div>
      <div id="normal" style="display: none;">
        <canvas id="dungeon"></canvas>
        <div id="stats"></div>
        <div id="messages"></div>
      </div>
    </div>

    <!-- Tile images -->
    <div style="display: none;">
      <img id="floor" src="/static/floor.png">
      <img id="wall" src="/static/wall.png">
      <img id="feat" src="/static/feat.png">
      <img id="main" src="/static/main.png">
      <img id="player" src="/static/player.png">
      <img id="icons" src="/static/icons.png">
      <img id="gui" src="/static/gui.png">
    </div>
  </body>
</html>
